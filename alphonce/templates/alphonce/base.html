<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <title>{% block title %}My Portfolio{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                        <a class="navbar-brand" href="#">AMCOOL</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                        <li class="nav-item active">
                                                <a class="nav-link" href="{% url 'index' %}">Index</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#">Admin</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="{#}">About</a>
                                        </li>
                                </ul>
                        </div>
                </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        {% block content %}{% endblock content %}
</body>

</html>
